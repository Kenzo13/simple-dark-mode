<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Light / Dark</h1>
        <div class="toggle">
            <input id="switch" type="checkbox" name="theme">
            <label for="switch">Toggle</label>
        </div>

        <p>Com esse projeto pudemos aprender como manipular variáveis do CSS e também a DOM.
            Com isso conseguimos construir uma aplicação que pode mudar o thema de Light(Claro)
            para Dark(Escuro).
        </p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
